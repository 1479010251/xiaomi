<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>小米注册</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/register.css" />
	</head>

	<body>
		<div class="login">
			<div class="all">
				<form class="login-form" onsubmit="return false" autocomplete="off">
					<h1>注册小米账号</h1>
					<p>国家/地区</p>
					<div class="country">
						<input class="inp1" name="username" type="text" required="required" placeholder="中国"/>
					</div>
					<p>成功注册账号后,国家/地区不能被修改</p>
					<p>手机号码</p>
					<div class="tel">
						<div class="tex">
							<select name="city">
								<option value="+86">+86</option>
								<option value="+71">+71</option>
								<option value="+02">+02</option>
							</select>
						</div>
						<input class="inp2" name="password" type="password" required="required" placeholder="请输入手机号" style="height:37px; width:193px" />
					</div>
					<button class="but" type="submit" name="login-btn">立即注册</button>
				</form>
			</div>
		</div>
		<script src="../js/ajax.js"></script>
		<script src="../js/register.js"></script>
		<script>
			register.init('.login-form');
		</script>
	</body>

</html>
